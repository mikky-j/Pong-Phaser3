<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <script src="libs/phaser.js"></script>
    <script src="game.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <body></body>
  <script>
    window.onload = function () {
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { x: 0, y: 0 },
            debug: true,
          },
        },
        scene: pong,
      };
      var game = new Phaser.Game(config);
    };
  </script>
</html>
